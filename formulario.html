<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
             integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="CSS/Style.css" rel="stylesheet" type="text/css" />
	<title>VALQ</title>
<body>
	<article>
		<center>
				<div class="instrucciones">
					<div align="left">
						<h2>
						Instrucciones
						</h2>
						<label>
								Elije las respuestas que mejor describan tus acciones a cada situación. <br>
								Puedes seleccionar más de una respuesta para cada situación, si una sola no describe totalmente tu actuar.<br>
								Puedes no contestar cualquier situación, en caso de que no se aplique a tu actuar.<br>
						</label>
					</div>
				</div>
			<div class="formulario">
				<div align="left">
				<form action="resultados.html"  method="POST">
					<div class="preguntas">
						<label name="p1">
							<h6>
								1. Estás ayudando a una persona que desea ir a una dirección o domicilio, ¿qué harías?:
							</h6>
							a.	<input type="checkbox"  name="V"/> Le dibujas un mapa.
							<br>
							b.	<input type="checkbox"  name="Q"/> La acompañas a la dirección.
							<br>
							c.	<input type="checkbox"  name="A"/> Le explicas cómo llegar.
							<br>
							d.	<input type="checkbox"  name="L"/> Le escribes las indicaciones o instrucciones.
						</label>
						<hr>
						<label name="p2">
							<h6>
								2.	No estás seguro si una palabra se escribe como “trascendente” o “tracendente”, ¿qué harías?:
							</h6>
							a.	<input type="checkbox"  name="A"/> Pronuncias cada palabra y eliges una.
							<br>
							b.	<input type="checkbox"  name="L"/> Las buscas en el diccionario.
							<br>
							c.	<input type="checkbox"  name="V"/> Ves las palabras en tu mente y eliges la que te parece más adecuada.
							<br>
							d.	<input type="checkbox"  name="Q"/> Escribes ambas palabras y eliges una.
						</label>
						<hr>
						<label name="p3">
							<h6>
								3.	Tienes un itinerario para un viaje alrededor del mundo. Un amigo tuyo está interesado en él, ¿qué harías?:
							</h6>
							a.	<input type="checkbox" name="Q"/> Le mostrarías con ejemplos lo que vas a hacer en cada lugar que visites.
							<br>
							b.	<input type="checkbox"  name="A"/> Le llamas por teléfono y le cuentas sobre el viaje.
							<br>
							c.	<input type="checkbox"  name="L"/> Le das una copia impresa del itinerario.
							<br>
							d.	<input type="checkbox"  name="V"/> Se lo muestras en un mapa del mundo.
						</label>
						<hr>
						<label name="p4">
							<h6>
								4.	Vas a cocinar un platillo para tu familia, ¿qué harías?:
							</h6>
							a.	<input type="checkbox"  name="V"/> Hojeas un libro de cocina buscando ideas en las ilustraciones.
							<br>
							b.	<input type="checkbox"  name="Q"/> Cocinas algo que ya sabes hacer.
							<br>
							c.	<input type="checkbox"  name="A"/> Pides sugerencias a tus amigos o conocidos.
							<br>
							d.	<input type="checkbox"  name="L"/> Buscas en un libro especializado de cocina donde sabes que hay buenas recetas.
						</label>
						<hr>
						<label name="p5">
							<h6>
								5.	Te han asignado un grupo de turistas para que les enseñes las reservas de vida salvaje en el parque donde laboras, ¿qué harías?:
							</h6>
							a.	<input type="checkbox"  name="A"/> Les das una plática.
							<br>
							b.	<input type="checkbox"  name="L"/> Les proporcionas trípticos y revistas del parque.
							<br>
							c.	<input type="checkbox"  name="V"/> Les muestras fotografías y la página web del parque.
							<br>
							d.	<input type="checkbox"  name="Q"/> Les das un recorrido.
						</label>
						<hr>
						<label name="p6">
							<h6>
								6.	Estás a punto de comprar un teléfono celular. Además del precio, ¿qué más influye en tu decisión?
							</h6>
							a.	<input type="checkbox"  name="Q"/> La utilización y pruebas que le has hecho.
							<br>
							b.	<input type="checkbox" name="A"/> Los comentarios del vendedor acerca de las características del aparato.
							<br>
							c.	<input type="checkbox"  name="L"/> Las características del aparato que leíste en el manual.
							<br>
							d.	<input type="checkbox"  name="V"/> El diseño del aparato sea moderno y parezca bueno.
						</label>
						<hr>
						<label name="p7">
							<h6>
								7.	Recuerdas la ocasión cuando aprendiste cómo hacer algo nuevo. Evita elegir una destreza física, como montar bicicleta; piensa en actividades como juegos de mesa o familiares. ¿Cómo aprendiste mejor?:
							</h6>
							a.	<input type="checkbox"  name="V"/> Siguiendo pistas visuales en diagramas y gráficas.
							<br>
							b.	<input type="checkbox"  name="Q"/> Realizando una demostración.
							<br>
							c.	<input type="checkbox"  name="A"/> Escuchando la explicación de alguien y haciendo preguntas.
							<br>
							d.	<input type="checkbox"  name="L"/> Siguiendo instrucciones escritas en un manual o libro de texto.
						</label>
						<hr>
						<label name="p8">
							<h6>
								8.	Tienes un problema con tu rodilla. Prefieres que el doctor:
							</h6>
							a.	<input type="checkbox"  name="A"/> Te describa lo que está mal.
							<br>
							b.	<input type="checkbox"  name="L"/> Te de folletos o páginas web donde puedas informarte más.
							<br>
							c.	<input type="checkbox"  name="V"/> Te muestre un diagrama sobre lo que está mal.
							<br>
							d.	<input type="checkbox"  name="Q"/> Utilice un modelo plástico para mostrarte lo que está mal.
						</label>
						<hr>
						<label name="p9">
							<h6>
								9.	Deseas aprender a utilizar un nuevo software ¿qué harías?:
							</h6>
							a.	<input type="checkbox"  name="Q"/> Experimentas las opciones del programa.
							<br>
							b.	<input type="checkbox"  name="A"/> Platicas con personas que utilizan el programa.
							<br>
							c.	<input type="checkbox"  name="L"/> Lees el manual del programa.
							<br>
							d.	<input type="checkbox"  name="V"/> Sigues las ilustraciones del manual del programa.
						</label>
						<hr>
						<label name="p10">
							<h6>
								10.	¿Qué influye en tu decisión, cuando compras un libro?:
							</h6>
							a.	<input type="checkbox"  name="V"/> La apariencia te resulta atractiva.
							<br>
							b.	<input type="checkbox"  name="Q"/> Los contenidos; tiene historias, experiencias y ejemplos de la vida real.
							<br>
							c.	<input type="checkbox"  name="A"/> Un amigo te habla del libro y te lo recomienda.
							<br>
							d.	<input type="checkbox" name="L"/> Una lectura rápida de algunas partes del libro.
						</label>
						<hr>
						<label name="p11">
							<h6>
								11.	Prefieres un profesor o expositor que utiliza:
							</h6>
							a.	<input type="checkbox"  name="A"/> Preguntas y respuestas, charlas, grupos de discusión u oradores invitados.
							<br>
							b.	<input type="checkbox"  name="L"/> Folletos, libros o lecturas.
							<br>
							c.	<input type="checkbox"  name="V"/> Diagramas, esquemas o gráficas.
							<br>
							d.	<input type="checkbox"  name="Q"/> Demostraciones, modelos o sesiones prácticas.
						</label>
						<hr>
						<label name="p12">
							<h6>
								12.	Has finalizado una competencia (por ejemplo: deportiva, cultural) o examen y quieres una retroalimentación, ¿cómo te gustaría?:
							</h6>
							a.	<input type="checkbox"  name="Q"/> Utilizando ejemplos de lo que has hecho.
							<br>
							b.	<input type="checkbox"  name="A"/> Escuchando a alguien haciendo una revisión detallada de tu desempeño.
							<br>
							c.	<input type="checkbox"  name="L"/> Utilizando una descripción escrita de tus resultados.
							<br>
							d.	<input type="checkbox"  name="V"/> Utilizando gráficas que muestren lo que has conseguido.
						</label>
						<hr>
						<label name="p13">
							<h6>
								13.	Vas a elegir tus alimentos en un restaurante o café. Tú:
							</h6>
							a.	<input type="checkbox"  name="V"/> Observas lo que otros están comiendo o las fotografías de los platillos
							<br>
							b.	<input type="checkbox"  name="Q"/> Eliges algo que ya has probado en ese lugar.
							<br>
							c.	<input type="checkbox"  name="A"/> Escuchas al mesero o pides recomendaciones a tus amigos.
							<br>
							d.	<input type="checkbox"  name="L"/> Eliges a partir de las descripciones del menú.
						</label>
						<hr>
						<label name="p14">
							<h6>
								14.	Tienes que hacer un discurso para una clase u ocasión especial. Tú:
							</h6>
							a.	<input type="checkbox"  name="A"/> Escribes algunas palabras clave y prácticas tu discurso repetidamente.
							<br>
							b.	<input type="checkbox"  name="L"/> Escribes tu discurso y te lo aprendes leyéndolo varias veces.
							<br>
							c.	<input type="checkbox"  name="V"/> Elaboras diagramas o consigues gráficos que te ayuden a explicar las ideas.
							<br>
							d.	<input type="checkbox"  name="Q"/> Consigues muchos ejemplos e historias para hacer la charla real y práctica.
						</label>
						<hr>
					</div>
					<p align="right">
						<button type="submit"  class="btn btn-primary" name="btn">
				                		Finalizar
				        </button>
					</p>
				</form>
				</div>
				<span>
					México. 2021.- Adaptación del original de Neil Fleming: Nacira Mendoza ®.
				</span>
			</div>
		</center>
	</article>
</body>
</html>
